invoking a function as  as function
<html>
    <head>Javascript Invocation</head>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            function myFunction(a,b,c){
                return a*b/c;
            }
document.getElementById("demo").innerHTML=myFunction(10,20,5);
document.getElementById("demo2").innerHTML=window.myFunction(50,20,5);
        </script>
        <!-- invoking a function when it refers to  the window object as value if this-->
        <script>
            let x= myfunction();
            function myfunction()
            {
                return this;
            }
            document.getElementById("demo1").innerHTML=x;


        </script>
    </body>

</html>
